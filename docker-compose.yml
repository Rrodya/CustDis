version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - '8080:8080'
    environment:
      - PORT=8080
    restart: unless-stopped
    networks:
      - voice-chat-network

  frontend:
    image: nginx:alpine
    ports:
      - '80:80'
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voice-chat-network

networks:
  voice-chat-network:
    driver: bridge
